<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Encriptar</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <script src="main.js"></script>
  <div class="container">
  		<div class="entrada-texto">
  			<input type="text"/>
  		</div>
  		<div class="botones">
  			<button type="submit" onclick="encriptar(this)">Encriptar</button>
  		</div>
  		<div class="botones">
  			<button type="submit" onclick="desencriptar(this)">Desencriptar</button>
  		</div>
  <textarea name="resultado" id=resultado rows="4" cols="25" readonly=""></textarea>
  </div>
</body>
</html>
